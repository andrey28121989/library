<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/css/main.css">
  <link rel="icon" type="img/icon" href="/library/assets/icons/BPL.png">
  <title>Library</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container_header">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="./index.html">
              <div class="logo__title">
                <h1>brooklyn public library</h1>
              </div>
            </a>
          </div>
          <div class="burger">
            <div class="line line_first"></div>
            <div class="line line_second"></div>
            <div class="line line_third"></div>
          </div>
          <div class="header__right">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#about" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                  <a href="#favorites" class="menu__link">Favorites</a>
                </li>
                <li class="menu__item">
                  <a href="#coffee_shop" class="menu__link">Coffee shop</a>
                </li>
                <li class="menu__item">
                  <a href="#contacts" class="menu__link">Contacts</a>
                </li>
                <li class="menu__item">
                  <a href="#library_card" class="menu__link">Library Card</a>
                </li>
              </ul>
            </nav>
            <div class="icon">
              <img src="assets/icons/Subtract.svg" alt="icon_profile" width="28" height="28">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="container_welcome">
          <div class="welcome__text">
            <h2 class="text">Welcome<br>to the Brooklyn<br>Library</h2>
          </div>
        </div>
      </section>
      <section class="about" id="about">
        <div class="container_main">
          <div class="about__wrapper">
            <h2 class="about__header">About</h2>
            <hr class="about__line"></hr>
            <p class="about__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
            <div class="about__img_container">
              <div class="slider__wrapper">
                <div class="img__left">
                  <img class="about_img" src="assets/images/image 1.png" alt="image1">
                  <img class="about_img" src="assets/images/image 2.png" alt="image2">
                  <img class="about_img" src="assets/images/image 3.png" alt="image3">
                </div>
              </div>
            </div>
            <div class="about__buttons">
              <div class="button_left">
                <div class="about__button_left"></div>
              </div>
              <div class="button_center">
                <div class="about__button_center"></div>
              </div>
              <div class="button_right">
                <div class="about__button_right"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="favorites" id="favorites">
        
      </section>
    </main>
  </div>
  
</body>
</html>
